<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songuyenlonhonbang10</title>
</head>
<body>
<script>
    let n= +prompt('nhap so phan tu cua mang');
    let i;
    let arr=[];
    for( i=1;i<=n; i++){
        arr[i-1]=+prompt('nhap vao phan tu thu'+i)
    }
    for( i=0; i<arr.length; i++){
        document.write( arr[i] )
    }

    let count=0;
    let content = '';
    for(i=0; i<arr.length;i++){
        if(arr[i]>=10){
            count +=1;
            content += arr[i] + " ";
        }
    }
    document.write("<br>" + 'mang co'+count+'phan tu lon hon bang 10 la:'+content);

</script>
</body>
</html>
