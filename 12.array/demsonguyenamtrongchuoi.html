<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demsonguyenamtrongchuoi</title>
</head>
<body>
<script>
    let n= +prompt('nhap so phan tu cua mang')
    let i
    let arr=[]
    for( i=1;i<=n; i++){
        arr[i-1]=+prompt('nhap vao phan tu thu'+i)
    }
    for( i=0; i<arr.length; i++){
        document.write( arr[i] )
    }

    // let max=0
    let count =0
    for(i=0; i<arr.length;i++){
        if(arr[i]<0){
          count++
    }}
    // let tb=sum/n
    document.write("<br>" +"mang nhap vao co:"+count+"so nguyen am")
    // document.write("<br>" +"gia tri trung binh trong mang la:"+tb)
</script>
</body>
</html>
