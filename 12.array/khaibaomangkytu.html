<html lang="en">

<body>
<script>
    let n= +prompt('nhap so phan tu cua mang')
    let i
    let arr=[]
    let count=0
    for( i=1;i<=n; i++){
        arr[i-1]= +prompt('nhap vao phan tu thu'+i)
    }

    for( i=0; i<n; i++) {
        if (typeof (arr[i]) == 'number') {
            count++
        }
    }
       document.write("<br>" +"mang nhap vao co:"+count+"ky tu so")
    // document.write("<br>" +"gia tri trung binh trong mang la:"+tb)
</script>
