<!DOCTYPE html>
<html lang="en">

    <title>thuethunhapcanhan</title>

<body>
<script>
    let a=parseInt(prompt('nhap tong tien thu nhap trong 1 thang'))
    if(a<=15000000){
        document.write('thue thu nhap phai dong la:'+(a*0.1))
    }
     else if (a<=20000000){
            document.write('thue thu nhap phai dong la:'+(a*0.15))
        }
      else{
            document.write('vui long nhap lai')
    }
    </script>

</body>
