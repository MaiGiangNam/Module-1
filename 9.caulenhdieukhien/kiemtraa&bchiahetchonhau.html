<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrachihetchonhau</title>
</head>
<body>
<script>
    let a;
    let b;
    a=prompt("nhap a:");
    b=prompt("nhap b:");
    a=parseInt(a);
    b=parseInt(b);

    if(a%b==0){
        document.write("a chia het cho b")}
        else {
        document.write("a khong chia het cho b")
    }

</script>
</body>
