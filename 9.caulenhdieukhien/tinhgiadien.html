<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhgiadien</title>
</head>
<body>
<script>
    let a=prompt('nhap tri so tieu dung dien trong thang')
    if(0<=a<60){
        document.write('so tien thanh toan la:'+a*500)
    }
    else if( 60<=a<100){
        document.write('so tien thanh toan la:'+a*1000)
    }
    else {
        document.write('so tien thanh toan la:'+a*1500)
    }
</script>

</body>
</html>
