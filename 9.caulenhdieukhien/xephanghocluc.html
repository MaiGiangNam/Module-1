<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xephanghocluc</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    let tb;
    a=prompt("nhap diem kiem tra:")
    b=prompt("nhap diem giua ky:")
    c=prompt("nhap diem cuoi ky:")
    a=parseInt(a)
    b=parseInt(b)
    c=parseInt(c)
    tb=(a+b+c)/3
    tb=parseInt(tb)
    if(tb>=8){
        document.write("gioi")}
    else if(tb>=6.5){
        document.write("kha")}
    else if(tb>=5){
        document.write("trung binh")}
    else {
        document.write("kem")
    }

</script>
</body>
</html>
