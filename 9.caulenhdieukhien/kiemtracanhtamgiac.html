<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtracanhtamgiac</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap gia tri a'))
    let b=parseInt(prompt('nhap gia tri b'))
    let c=parseInt(prompt('nhap gia tri c'))
    if( a>0&&b>0&&c>0&&a+b>c&&a+c>b&&b+c>a){
        document.write('a,b,c la canh cua tam giac')
    }
    else {
        document.write('a,b,c khong la canh cua tam giac')
    }

</script>

</body>
</html>
