<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoahongtheodoanhthu</title>
</head>
<body>
<script>
    let doanhthu;
    doanhthu=prompt("nhap doanh thu:")
    doanhthu=parseInt(doanhthu)
    if(doanhthu>15000000){
        document.write("tien hoa hong la:"+0.1*doanhthu)}
    else if(doanhthu>10000000){
            document.write("tien hoa hong la:"+0.07*doanhthu)}
    else {
        document.write("tien hoa hong la:"+0.05*doanhthu)
           }
</script>

</body>
</html>
