<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songaytrongthang</title>
</head>
<body>
<input type="number" id="thang" placeholder="nhapthang">
<button onclick="tinhsongay()">Tinhsongay</button>
<br>
<p id="ketqua"></p>
<script>
    function tinhsongay() {
        let month=document.getElementById("thang").value;
        month=parseInt(month);
        switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("ketqua").innerText="31 ngay ";
            break;
         case 4:
         case 6:
         case 9:
         case 11:
             document.getElementById("ketqua").innerText="30 ngay ";
             break;
        case 2:
            document.getElementById("ketqua").innerText="28 hoac 29 ngay ";
            break;
        }
    }
</script>

</body>
</html>
