<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giaithuacuamotsonguyenduong</title>
</head>
<body>
<script>
    let n
    let i
    let giaithua=1
    do{
        n=prompt('nhap so nguyen duong n')
    }
    while (n<=0)
    for(i=1; i<=n; i++){
                giaithua=i*giaithua
        }
       document.write("giai thua cua "+n+" la :" +giaithua)





</script>
</body>
</html>
