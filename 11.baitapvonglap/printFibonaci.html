<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>printFibonacci</title>
</head>
<body>
<script>
    let n1 = 0,n2=1,a, i;
     num = parseInt (prompt (" nhap so luong cua day fibonaci "));
     for ( i = 1; i <= num; i++)
    {
        document.write (" <br> " +  n1);
        a = n1 + n2;
        n1 = n2;
        n2 = a;
    }
</script>
</body>
</html>
