<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primeNumber</title>
</head>
<body>
<script>
    let i,counter,notPrime
    for ( counter = 0; counter <= 20; counter++) {

        notPrime = false;
        for ( i = 2; i <= counter; i++) {
            if (counter%i==0 && i!==counter) {
                notPrime = true;
            }
        }
        if (notPrime === false) {
            document.writeln(counter);
        }
    }
</script>
</body>
</html>
