<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inhinhchunhat</title>
</head>
<body>
<script>

    let i
    let j
    for (i = 1; i <= 6; i++) {
        if(i==1 || i==6){
            for (j = 1; j <= 21; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        if(i==6)
        break
        for(j=1;j<=20;j++){
            if(j==1 || j==20){
                document.write("*")
            }
            document.writeln("&nbsp")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
