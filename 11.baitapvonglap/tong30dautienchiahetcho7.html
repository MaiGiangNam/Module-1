<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong30dautienchiahet cho7</title>
</head>
<body>
<script>
    let sum =0;
    let i=1;
    let j=0;
    while(i<=30){
        j++;
        if(j%7==0){
            document.writeln(j);
            i++;
            sum+=j;
        }
    }

    document.write(" <br>Tổng 30 số đầu tiên chia hết cho 7 là: "+sum);





</script>


</body>
</html>
