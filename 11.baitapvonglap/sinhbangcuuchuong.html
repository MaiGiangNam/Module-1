<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinhbangcuuchuong</title>
</head>
<body>
<script>
    let x,i,j;
    x = "<table border='1' width='100px' height='100' cellpadding='0px' cellspacing='0'>"
    for(i =1;i<10;i++){
        x += "<tr>"
        for(j=1;j<10;j++){
            x += "<td>"+ i +"x" + j + "=" + i*j +"</td>";
                   }
        x += "<tr>";
    }
        document.write(x);
</script>
