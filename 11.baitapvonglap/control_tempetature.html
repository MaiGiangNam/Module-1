<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control_temperature</title>
</head>
<body>
<script>
    let t=prompt("nhap nhiet do")
      if(t>100){
            alert("ban vui long giam nhiet do ")
        }else if (t<20){
            alert("ban vui long tang nhiet do ")
        }
    </script>
</body>
</html>
