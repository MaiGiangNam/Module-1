<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>congtacvabongden</title>
</head>
<body>
<script>
    class Bongden {
        constructor() {
            this.trangThai = true;
        }

        getTrangThai() {
            return this.trangThai;
        }

        batDen() {
            alert("den sang!");
            this.trangThai = true;
        }
        tatDen() {
            alert("den tat!");
            this.trangThai = false;
        }
    }

    class Congtac {
        constructor(Bongden) {
            this.Bongden = Bongden;
        }

        ketNoiDen(den) {
            this.Bongden = den;
        }
        batDen() {
            this.Bongden.batDen();
        }
        tatDen() {
            this.Bongden.tatDen();
        }
    }

    let den = new Bongden();
    let congTac= new Congtac(den);
    congTac.batDen();
    congTac.tatDen();

</script>

</body>
</html>
