    class Mobile{
        constructor(id, name, battery, status,message) {

            this.status = status;
            this.memoryAreaOfCompose = [];

        checkStatus(){
            if(this.battery>0&&this.battery<100){
                return true;
            }

                return false;
            }
        }

        turnOn(){
            this.status = "ON";
            alert("Dienthoaidangbat");
        }

        }

        Charge(){
            alert("Xac Pin" + this.battery++);
        }

        setMessage(message) {
            this.message=message;
                    }

        getMessage(message) {
            return this.message;
                    }

        sendMessage(message,mobile) {
            mobile.setMessage(message);
                    }

    }
