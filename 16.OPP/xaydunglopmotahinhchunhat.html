<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xaydunglopmotahinhchunhat</title>
</head>
<body>
<body>
<canvas id="myId" width="550" height="500"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getPerimeter() {
            return (this.length + this.width) * 2;
        }
        getArea(){
            return this.length * this.width;
        }
        draw(ctx){
            ctx.beginPath();
            ctx.rect(50,50, this.length, this.width);
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(200,100);
    document.write('chu vi hinh chu nhat la'+ rectangle.getPerimeter());
    document.write('<br>'+'dien tich hinh chu nhat la '+rectangle.getArea());
    let c = document.getElementById("myId");
    let ctx=c.getContext('2d');
    rectangle.draw(ctx);
    </script>
</body>
</html>
