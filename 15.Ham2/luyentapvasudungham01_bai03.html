<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sosanh2thamso</title>
</head>
<body>
<script>
    let a=+prompt('nhap tham so dau tien');
    let b=+prompt('nhap tham so thu hai');
    function sosanh2thamso(a,b) {
        if(a>b){
            alert('tham so thu nhat lon hon tham so thu hai');
            display()
        }
        else {
            let sum=a+b;
            return sum;
        }
    }
    let c=sosanh2thamso(a,b);
    document.write(c);
</script>
</body>
</html>
