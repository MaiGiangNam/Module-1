<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hambinhphuongcua1so</title>
</head>
<body>
<script>
    function hamBinhPhuong(a) {
        let binhPhuong= a*a;
        return binhPhuong;
    }
    let a= +prompt('nhap vao so ban mong muon');
    let binhPhuong=hamBinhPhuong(a);
    document.write('binh phuong cua '+a+' la' +binhPhuong )
</script>
</body>
</html>
