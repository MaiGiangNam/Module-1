<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hamdaonguocmang</title>
</head>
<body>
<script>
    function array(n){
        let arr =[];
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("nhap vao phan tu thu " + (i+1));
        }
        return arr ;
    }
    function daoNguocMang(arr){
        let reserveArray =[];
        let i = arr.length - 1;
        for(let j = 0; j < arr.length; j++){
            reserveArray[j] = arr[i];
            i--;
        }
        return reserveArray ;
    }
    let n = +prompt("nhap so phan tu cua mang ");
    let arr =array(n);
    let y = daoNguocMang(arr);
    document.write(y);
</script>
</body>
</html>
